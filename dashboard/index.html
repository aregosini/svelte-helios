<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <title>Helios Dashboard</title>

  <link rel="stylesheet" href="StyleSheets/styles.css" />
  <!-- Main style sheet -->
  <link rel="stylesheet" href="StyleSheets/containers.css" />
  <!-- Title Container -->
  <link rel="stylesheet" href="StyleSheets/graph_style.css">


</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script src="../../components/navbar/navbar-loader.js"></script>

    <!-- Includiamo il content della DASHBOARD -->
    <div id="first-container">
      <h1 class="text-center">Grafici</h1>
    </div>
    <div class="box-fuori box-chi-siamo">
      <div class="big-card">
        <h1 class="text-center mb-4 chi-siamo bold">Dashboard</h1>
        <p class="big-card-text">
          La Dashboard è progettata per essere intuitiva e accessibile a tutti. 
          Essa permette di navigare tra grafici interattivi di comprendere e visualizzare concretamente i diversi dati raccolti dall'infrastruttura IoT.
        </p>
      </div>
    </div>

        <dashboard>
            <mynav>
                <div class="mynavbar" id="mynavbar">
                    <button class="menu-btn" id="menu-btn">☰ Scegli grafici</button>
                    <div class="visualizza-container">
                      <small>Visualizza</small>
                      <select id="visualizza">
                        <option value="0">Ultimo minuto</option>
                        <option value="1">Ultimi 5 minuti</option>
                        <option value="2">Ultima ora</option>
                        <option value="3">Tutta la giornata</option>
                        <option value="4">Ultimi 7 giorni</option> <!-- Nuova opzione -->
                    </select>
                    </div>
                    <div class="visualizza-container">
                        <label>
                          <input type="checkbox" id="scalaGraficiAutomatica"> Scala grafici automatica
                        </label>
                    </div>
                </div>
                <!-- Menu a scomparsa -->
                <div class="menu" id="menu">
                    <a id="menu-elettro" >Elettrolizzatore</a>
                    <a id="menu-serra" >Serra</a>
                </div>
            </mynav>

            <div id="titolo-pagina"></div>
            <div class="big-card box-fuori box-titolo"  id="big-card-interno">
            </div>
            <div id="status-flags" class="status-flags">
              
            </div>
          </div>
          <div >
            
            
              <div class="charts-container" id="charts-container">
                <!-- Qui verranno inseriti i grafici -->
              </div>
              
                
          </div>
          </dashboard>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph_utils.js"></script>
   <!-- dashboard -->
  
  <!-- FOOOTER -->
  <div id="footer-container"></div>
  <script src="../../components/footer/footer-loader.js"></script>

</html>
