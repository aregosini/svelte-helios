<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <title>Helios Dashboard</title>

  <link rel="stylesheet" href="StyleSheets/styles.css" />
  <!-- Main style sheet -->
  <link rel="stylesheet" href="StyleSheets/containers.css" />
  <!-- Title Container -->
  <link rel="stylesheet" href="StyleSheets/graph_style.css">

</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script src="../../components/navbar/navbar-loader.js"></script>

    <!-- Includiamo il content della DASHBOARD -->
    <div id="first-container">
      <h1 class="text-center">Grafici</h1>
    </div>
        <dashboard>
            <mynav>
                <div class="mynavbar" id="mynavbar">
                    <button class="menu-btn" id="menu-btn">â˜° Scegli grafici</button>
                    <div class="visualizza-container">
                      <small>Visualizza</small>
                      <select id="visualizza">
                        <option value="realtime" selected>Tempo reale, ultimo minuto</option>
                        <option value="ultimi5minuti" >Ultimi 5 minuti</option>
                        <option value="ultimora">Ultima ora</option>
                        <option value="daInizioGiornata">Da inizio giornata</option>
                      </select>
                    </div>
                    <div class="visualizza-container">
                        <label>
                          <input type="checkbox" id="scalaGraficiAutomatica"> Scala grafici automatica
                        </label>
                    </div>
                </div>
                <!-- Menu a scomparsa -->
                <div class="menu" id="menu">
                    <a id="menu-elettro" >Elettrolizzatore</a>
                    <a id="menu-serra" >Serra</a>
                </div>
            </mynav>

            <div id="titolo-pagina">Elettrolizzatore</div>
            <div class="status-flags">
              <div id="status-container" class="status-container">
                  <div id="status-dot" class="status-dot"></div>
                  <span id="status-text" class="status-text"></span>
              </div>
              <div id="status-alarm" class="status-container hidden">
                <div id="status-dot-alarm" class="status-dot"></div>
                <span id="status-text-alarm" class="status-text">Allarme non attivo</span>
              </div>
              <div id="status-warning" class="status-container hidden">
                <div id="status-dot-warning" class="status-dot"></div>
                <span id="status-text-warning" class="status-text">Warnings non attivo</span>
              </div>
            </div>
            <div class="charts-container" id="charts-container">
                <!-- Qui verranno inseriti i grafici -->
            </div>
          </dashboard>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph_utils.js"></script>
   <!-- dashboard -->
  
  <!-- FOOOTER -->
  <div id="footer-container"></div>
  <script src="../../components/footer/footer-loader.js"></script>

</html>
