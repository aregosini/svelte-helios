<div id="loader-mini" style="
  display: none;
  position: fixed;
  top: 20px; right: 20px;
  width: 30px; height: 30px;
  border: 3px solid #ccc;
  border-top: 3px solid #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 9999;
"></div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<button onclick="caricaMini()">Avvia operazione</button>

<script>
function caricaMini() {
  document.getElementById("loader-mini").style.display = "block";
  document.body.style.cursor = 'wait';

  setTimeout(() => {
    document.getElementById("loader-mini").style.display = "none";
    document.body.style.cursor = 'default';
  }, 3000);
}
</script>
